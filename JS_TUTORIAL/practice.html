<!DOCTYPE html>
<div>
    <h1>
        This is the main header
    </h1>
    <p>
        Header one tag<h1></h1> creates a main header.
    </p>
    <h2>
        This is the first subheading
    </h2>
    <p>
        Header two<h2></h2> tag creates a subheading.
    </p>
    <h3>
        This is the second subheading
    </h3>
    <p>
        Header three tag<h3></h3> creates yet another subheading 
        and we can keep going like this till h6!
    </p>
</div>

    <h1>
