<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" type="text/css" href="JSCalculator.css">
</head>
<body>
    <header class="result">0</header>
    <div class="the-buttons1">
        <button class="cancel" id="grey-button">C</button>
        <button class="back" id="grey-button">←</button>
        <button class="division" id="orange-button">÷</button>
    </div>
    <div class="the-buttons2">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="multiplication" id="orange-button">x</button>
    </div>
    <div class="the-buttons3">
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="subtraction" id="orange-button">-</button>
    </div>
    <div class="the-buttons4">
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="addition">+</button>
    </div>
    <div class="the-buttons5">
        <button class="number" id="zero">0</button>
        <button class="equals">=</button>
    </div>

    <script src="./JSCalculator.js"></script>
</body>
</html>
